<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body >
<div> <nav th:replace="~{fragments/navigation}"></nav></div>
register page

<div class="container justify-content-center ">
    <div class=" text-center ">
    <h4 class="text-center text-dark">I'm already a customer</h4>
    <a  class="btn btn-dark" th:href="@{/about}">Log in</a>
    </div>

    <h2 class="text-center text-dark">I am a new Customer</h2>

    <form
            th:action="@{/register}"
            th:method="post"
            th:object ="${userRegisterDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3 ">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       th:name="firstName"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>



            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       th:name="lastName"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>



        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:name="email"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       th:name="password"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>




            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input id="confirmPassword"
                       th:name="confirmPassword"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Confirm Password.
                </p>
            </div>
        </div>
        <div class="row" >

            <div class="button-holder d-flex">
                <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                <!--     <button type="button" class="btn btn-primary">Centered button</button> -->
            </div>

        </div>

    </form>
</div>

<div><footer th:replace="~{fragments/footer}"></footer></div>
</body>

</html>
