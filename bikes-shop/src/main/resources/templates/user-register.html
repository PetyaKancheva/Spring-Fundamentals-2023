<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body >
<div> <nav th:replace="~{fragments/navigation}"></nav></div>
register page

<div class="container justify-content-center ">
    <div class=" w-25 m-auto text-center ">
        <h4 class="text-dark">I'm already a Customer</h4>
     <a  class="btn btn-block btn-dark" th:href="@{/about}">Log in</a>
    </div>

    <h4 class="text-center text-dark pt-5">I am a new Customer</h4>

    <form
            th:action="@{/register}"
            th:method="post"
            th:object ="${userRegisterDTO}"
            class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">

            <div class="form-group  ">
                <input id="firstName"
                       th:name="firstName"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="First name *"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>


            <div class="form-group ">
                <input id="lastName"
                       th:name="lastName"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Last name *"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>


         <div class="form-group ">
                <input id="email"
                       th:name="email"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email *"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>


            <div class="form-group ">

                <input id="password"
                       th:name="password"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Password *"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>

        </div>


            <div class="form-group ">

                <input id="confirmPassword"
                       th:name="confirmPassword"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Confirm Password *"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Confirm Password.
                </p>
            </div>


            <p class="card-text"><small class="text-muted text-">* this is a mandatory field</small></p>
            <div class="button-holder d-flex">
                <input type="submit" class="btn btn-danger btn-lg  btn-block" value="Register"/>
                <!--     <button type="button" class="btn btn-primary">Centered button</button> -->
            </div>



    </form>
</div>

<div><footer th:replace="~{fragments/footer}"></footer></div>
</body>

</html>
