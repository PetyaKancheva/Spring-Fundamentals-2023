<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"> </head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center" th:object="${offer}">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0"  >
            <div  class="card-body pb-1">
                <h5 class="card-title" th:text ="|*{brand} - *{year}|" >
                   </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>• Mileage - </span> <th:block th:text="*{mileage}"> </th:block>  </div>
                    <div class="card-text"><span>• Price - </span><th:block th:text="*{price}"> </th:block> </div>
                    <div class="card-text"><span>• Engine type - </span><th:block th:text="*{engine}"> </th:block> </div>
                    <div class="card-text"><span>• Transmission type - </span><th:block th:text="*{transmission}"> </th:block> </div>
<!--                    <div class="card-text"><span>• Offer created - </span><th:block th:text="*{created}"> </th:block> </div>-->
                    <div class="card-text"><span>• Offer created - </span><th:block th:text="*{created}"> </th:block> </div>
                    <div class="card-text"><span>• Offer modified - </span><th:block th:text="*{modified}"> </th:block> </div>
                    <div class="card-text"><span>• Seller - </span><th:block th:text="*{seller}"> </th:block> </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offer/update/{uuid}(uuid=*{uuid})}">Update</a>
                <a class="card-link" th:href="@{/offer/delete/{uuid}(uuid=*{uuid})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Car image">
        </div>
    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
