<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>


    <form th:action="@{/users/login}"
          th:method="post"
          th:object = "${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Username</label>
            <input id="email"
                   th:name="email"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
            <p class="invalid-feedback errors alert alert-danger">
                Fill in valid e-Mail.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input value="password"
                   id="password"
                   th:name="password"
                   th:errorclass="is-invalid"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Password should not be empty.
            </p>

            <p th:if ="${loginUnsuccessful}"
                    class="errors alert alert-danger">
                Username or password inncorrect.
            </p>


        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
