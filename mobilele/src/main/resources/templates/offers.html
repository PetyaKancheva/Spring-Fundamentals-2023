<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}"> </head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center"

            >

            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0"
                 th:each="offer: ${offers}" th:object="${offer}">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="|*{brand} *{model} *{year}|" > </h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span>• Mileage</span> <th:block th:text="*{mileage}"></th:block> </div>
                        <div class="card-text"><span>• Price</span> <th:block th:text="*{price}"></th:block></div>
                        <div class="card-text"><span>• Engine type</span> <th:block th:text="*{engine}"></th:block></div>
                        <div class="card-text"><span>• Transmission type</span> <th:block th:text="*{transmission}"></th:block></div>
                    </li>
                </ul>
                <div class="card-body">
<!--                    <a class="card-link" th:href="@{/offers/{offerId}(offerId=*{offerId})}">Details</a>-->
                    <a class="card-link" th:href="@{/offer/{offerId}(offerId=*{uuid})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
