<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<nav th:replace="~{fragments/navbar}"></nav>

<body>
        <div class="container">
            <h2 class="text-center text-white">Login</h2>

            <form th:method="post"
                  th:action="@{/login}"
                  th:object="${loginUserDTO}"
                  class="main-form mx-auto flex-column col-md-8 d-flex justify-content-center "
            >
                <div class="row">
                    <div class="form-group col-md-6  mb-3">
                        <label for="email" class="text-white font-weight-bold display:flex vertical-align:top">Email
                            address</label>
                        <input type="email" th:name="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Email*">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="password" class="text-white font-weight-bold">Password</label>
                        <input type="password" th:name="password" class="form-control" id="password" placeholder="Password*">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-lg ">Login</button>
                </div>

            </form>

        </div>
</body>
</html>
