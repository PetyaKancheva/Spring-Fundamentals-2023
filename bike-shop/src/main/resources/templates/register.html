<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<nav th:replace="~{fragments/navbar}"></nav>

<body>


<div class="container">
    <h2 class="text-center text-white">Register as new customer</h2>

    <form th:method="post"
          th:action="@{/register}"
          th:object="${registerUserDTO}"
          class="main-form mx-auto flex-column col-md-8 d-flex justify-content-center "
    >
        <div class="row">
            <div class="form-group col-md-6  mb-3">
                <label for="email" class="text-white font-weight-bold display:flex vertical-align:top"  >Email address</label>
                <input type="email" th:name ="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Email*">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input type="password" th:name ="password" class="form-control" id="password" placeholder="Password*">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input type="password" th:name ="password" class="form-control" id="confirmPassword" placeholder="Confirm Password*">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input type="text" th:name ="firstName" class="form-control" id="firstName" placeholder="First Name*">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input type="text" th:name ="lastName"class="form-control" id="lastName" placeholder="Last Name*">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input type="text" th:name ="address" class="form-control" id="address" placeholder="Address*">
            </div>
        </div>
        <small id="mandatoryFieldNotification" class="form-text text-muted">These are mandatory fields.</small>
        <div class="row">
            <div class="button-holder d-flex">
                <button type="submit" class="btn btn-lg ">Register</button>
            </div>
        </div>
    </form>

</div>
</body>
